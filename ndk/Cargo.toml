[package]
name = "ndk"
version = "0.1.0"
authors = ["Mark Barbone <mark.l.barbone@gmail.com>"]
edition = "2018"
description = "Safe Rust bindings to the Android NDK"
license = "MIT OR Apache-2.0"
keywords = ["android", "ndk"]
readme = "../README.md"
documentation = "https://docs.rs/android-ndk"
homepage = "https://github.com/rust-windowing/android-ndk-rs"
repository = "https://github.com/rust-windowing/android-ndk-rs"

[features]
rustdoc = ["ffi/rustdoc", "jni", "jni-glue", "media", "hardware_buffer"]
media = ["ffi/media"]
hardware_buffer = ["api-level-26"]
api-level-24 = []
api-level-26 = ["api-level-24"]

[package.metadata.docs.rs]
features = ["rustdoc"]

[dependencies]
num_enum = "0.4.2"
jni-sys = "0.3.0"

[dependencies.jni]
version = "0.14.0"
optional = true

[dependencies.jni-glue]
version = "0.0.10"
optional = true

[dependencies.ffi]
package = "ndk-sys"
path = "../ndk-sys"
version = "0.1"
